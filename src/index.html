<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Image</title>
    <link rel="stylesheet" href="./sass/main.scss" />
    
  </head>
  <body class="body-container">
    <section class="search-application container">
      <div class="search-header">
        <form class="search-form" id="search-form">
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button type="submit">
            <svg class="search-icon" width="18" height="18">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
           
      <div class="gallery gallery-container">
        <!-- Картки зображень -->
      </div>
      
      <button type="button" class="load-more is-hidden">Load more</button>
    </section>
    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
